<head>

  <meta name="description" content="Seven Seas Spa - A relaxing oasis for your well-being" />
  <title>Seven Seas Spa</title>
  <!-- Bootstrap CSS -->

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

    .hero-section h1 {
      font-family: 'Handlee', cursive;
    }

    .hero-section p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .btn {
      color: #3B2F2F;

<body class="d-flex flex-column min-vh-100">

          </li>

            <a class="nav-link" href="#contact">Contact</a>

        </ul>
      </div>
    </div>
